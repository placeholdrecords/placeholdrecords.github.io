<html>
    <head>
        <style>
            #video-wrap {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                display: none;
            }
            #video {
                position: absolute;
                top: -9999px;
                bottom: -9999px;
                left: -9999px;
                right: -9999px;
                margin: auto;
                min-width: 100%;
                min-height: 100%;
                width: auto;
                height: auto;   
            }
            #text {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                margin: auto;
                width: 50%;
                padding: 250px;
                text-align: center;
            }
        </style>
    </head>
    <body style="background-color:black">
        <h1 id="text">click anywhere to play</h1>
        <p id="text">copyright placehold records 2023, all rights reserved</p>

        <div id="video-wrap">
            <video loop id="video">
                <source src="eyeloop.mov">
            </video>
        </div>
        <audio loop id="audio">
            <source src="preview.mp3" type="audio/mpeg">
        </audio>
    </body>

    <script>
        document.addEventListener("click", playPreview);
        function playPreview() {
            document.getElementById("audio").play();
            document.getElementById("video").play();
            document.getElementById("video-wrap").style.display = "block"
            document.removeEventListener("click", musicPlay);
        }
    </script>
</html>
